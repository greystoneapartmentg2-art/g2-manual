<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Greystone G2 Guest Manual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Professional font: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --primary: #0b7a3b;
      --primary-dark: #064223;
      --secondary: #0f4c81;
      --bg: #f3f4f6;
      --text: #111827;
      --muted: #6b7280;
      --radius-lg: 20px;
      --radius-md: 16px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.12);
      --shadow-subtle: 0 10px 22px rgba(15, 23, 42, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #f7fff9, #e5ebf1);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 20px;
    }

    .shell {
      width: 100%;
      max-width: 1180px;
      border-radius: 28px;
      background: #ffffff;
      box-shadow: var(--shadow-soft);
      overflow: hidden;
      display: grid;
      grid-template-columns: minmax(0, 1.05fr) minmax(0, 2fr);
      min-height: 560px;
    }

    /* LEFT COLUMN */

    .left {
      background: linear-gradient(155deg, var(--primary-dark), #05140c);
      color: #f9fafb;
      padding: 24px 22px 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .brand-row {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .brand-logo {
      width: 52px;
      height: 52px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 0.08em;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3);
    }

    .brand-text h1 {
      font-size: 18px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .brand-text p {
      font-size: 13px;
      opacity: 0.8;
      margin-top: 2px;
    }

    .tagline {
      margin-top: 2px;
      font-size: 12px;
      opacity: 0.85;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .pill {
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.4);
      border: 1px solid rgba(249, 250, 251, 0.15);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .pill span.icon {
      font-size: 13px;
    }

    .left-card {
      background: rgba(15, 23, 42, 0.5);
      border-radius: var(--radius-md);
      padding: 14px 14px 12px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.4);
      font-size: 13px;
      line-height: 1.6;
    }

    .left-card h2 {
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 6px 14px;
      font-size: 12px;
      margin-top: 8px;
    }

    .label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      opacity: 0.8;
    }

    .value {
      font-weight: 500;
      margin-top: 1px;
    }

    .address {
      margin-top: 8px;
      font-size: 12px;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: linear-gradient(
        to right,
        transparent,
        rgba(209, 213, 219, 0.6),
        transparent
      );
      margin: 10px 0 6px;
    }

    .contact-block {
      margin-top: 4px;
    }

    .contact-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
      margin-top: 4px;
      font-size: 13px;
    }

    .contact-row strong {
      font-weight: 600;
    }

    .contact-actions {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .btn-ghost {
      border-radius: 999px;
      border: 1px solid rgba(249, 250, 251, 0.85);
      padding: 4px 9px;
      font-size: 11px;
      text-decoration: none;
      color: #f9fafb;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(15, 23, 42, 0.65);
    }

    .btn-ghost:hover {
      background: rgba(15, 23, 42, 0.85);
    }

    .emergency {
      margin-top: 8px;
      font-size: 12px;
      opacity: 0.9;
    }

    .emergency span {
      font-weight: 600;
    }

    .left-footer {
      margin-top: auto;
      font-size: 11px;
      opacity: 0.75;
    }

    /* RIGHT COLUMN */

    .right {
      padding: 20px 22px 18px;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .right-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .page-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .page-sub {
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }

    .search-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .search-box {
      position: relative;
      flex: 1 1 200px;
    }

    .search-box input {
      width: 100%;
      padding: 9px 34px;
      border-radius: 999px;
      border: 1px solid rgba(15, 23, 42, 0.08);
      font-size: 13px;
      outline: none;
      background: #ffffff;
      box-shadow: 0 5px 15px rgba(15, 23, 42, 0.06);
    }

    .search-box::before {
      content: "üîç";
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      opacity: 0.7;
    }

    .badge-soft {
      font-size: 11px;
      padding: 5px 9px;
      border-radius: 999px;
      background: #e0f2f1;
      color: var(--primary-dark);
      border: 1px solid rgba(11, 122, 59, 0.25);
      white-space: nowrap;
    }

    .tab-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
    }

    .tab-btn {
      padding: 7px 12px;
      border-radius: 999px;
      border: 1px solid rgba(15, 23, 42, 0.08);
      background: #ffffff;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: 0.12s ease;
    }

    .tab-btn span.icon {
      font-size: 15px;
    }
